<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.css">
    <title>Weather App</title>
</head>
<body>
    <div class="heading">Today's Weather Details</div>
    <div class="front">
        <div class="searchInputBox">
            <input type="text" id="data" class="data" placeholder="Enter city name" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">City-Name</div>
                <div class="date" id="date">Date</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">Current Temp</div>
                <div class="min-max" id="min-max">min temp / max temp</div>
                <div class="weather" id="weather">NA</div>
                
            </div>

            <div class="floater">
                <p>Humidity: </p><div class="hume" id="hume">NA</div>
                
            </div>
        </div>
    </div>

    <script src="manage_1.js"></script>
</body>
</html>
